<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aplicacion Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora de Daño</h1>
    <div class="container">  
        <form id="forma">
            <div class="mb-3">
                <label for="Nivel">Nivel</label>
                <input type="number" class="form-control"
                    placeholder="Escribe tu Nivel" id="Nivel"/>
            </div>
            <div class="mb-3">
                <label for="Skill">Skill</label>
                <input type="number" class="form-control" 
                    placeholder="Escribe tu Skill" id="Skill">
            </div>
            <div class="mb-3">
              <label for="Arma">Ataque Arma</label>
              <input type="number" class="form-control" 
                  placeholder="Escribe el ATK del Arma" id="Arma">
          </div>
          <div class="mb-3">
            <label for="Magic">Magic Level</label>
            <input type="number" class="form-control" 
                placeholder="Escribe tu Magic Level" id="Magic">
      </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="dañoArma()"
        >Calcular</button>
        <button class="btn btn-primary mb-3" onclick="limpiar()"
        >Limpiar</button>
        <div id="dañoArma" class="dañoArma"></div>
        <div id="dañoDist" class="dañoDist"></div>
        <div id="etherealSpear" class="etherealSpear"></div>
        <div id="etherealSpearMin" class="etherealSpearMin"></div>
        <div id="fierceBerserkMax" class="fierceBerserkMax"></div>
        <div id="berserkMax" class="berserkMax"></div>
        <div id="groundShake" class="groundShake"></div>
        <div id="whirlwindThrow" class="whirlwindThrow"></div>
        <div id="sd" class="sd"></div>
        <div id="ice" class="ice"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
